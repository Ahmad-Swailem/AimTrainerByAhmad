<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="languageSelector">
        <button class="dropbtn"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch" class="flag" id="currentLang"></button>
        <div class="dropdown-content">
            <a href="#" id="de"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch" class="flag"> Deutsch</a>
            <a href="#" id="en"><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" class="flag"> English</a>
        </div>
    </div>
    <div id="gameArea">
        <div id="score" data-lang="score">Punkte: 0</div>
        <div id="level" data-lang="level">Level: 1</div>
        <div class="klicker" data-lang="clickMe">Klick mich</div>
        <div class="klicker" data-lang="clickMe">Klick mich</div>
        <div id="shopButtonContainer">
            <button id="shopButton" data-lang="shopButton">Shop</button>
        </div>
    </div>

    <div id="shop" class="hidden">
        <h2 data-lang="shopTitle">Shop</h2>
        <button id="closeShop" data-lang="closeShop">Schließen</button>
        <div id="shopItems">
            <button id="multiplier" data-lang="multiplier">Punkte-Multiplikator (Kosten: 20 Punkte)</button>
            <button id="buyButton" data-lang="buyButton">Kaufe Knopf (Kosten: 50 Punkte)</button>
            <button id="reduceCost" data-lang="reduceCost">Kostenreduzierung (Kosten: 100 Punkte)</button>
            <button id="increaseArea" data-lang="increaseArea">Spielbereich vergrößern (Kosten: 200 Punkte)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
